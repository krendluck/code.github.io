<!DOCTYPE html>
<html>
<head>
    <title>Notion音乐播放器</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 120px; /* 固定高度 */
            overflow: hidden; /* 禁用滚动 */
            background: transparent;
        }
        .player {
            background: linear-gradient(145deg, #f5f5f7, #fff);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            height: 88px; /* 适应固定高度 */
            box-sizing: border-box;
        }
        .song-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .artist {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        audio {
            width: 100%;
            height: 32px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="player">
        <div class="song-title" id="songTitle"></div>
        <div class="artist" id="artist"></div>
        <audio controls id="audioPlayer"></audio>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('songTitle').textContent = urlParams.get('title') || "未知歌曲";
        document.getElementById('artist').textContent = urlParams.get('artist') || "未知歌手";
        document.getElementById('audioPlayer').src = urlParams.get('url') || "";
        
        // 向父页面发送高度信息
        window.addEventListener('load', function() {
            if (window.parent) {
                window.parent.postMessage({
                    type: 'resize',
                    height: 120
                }, '*');
            }
        });
    </script>
</body>
</html>
