<!DOCTYPE html>
<html>
<head>
    <title>Notion音乐播放器</title>
    <style>
        body { font-family: -apple-system, sans-serif; background: transparent; }
        .player { background: linear-gradient(145deg, #f5f5f7, #fff); border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .song-title { font-size: 18px; font-weight: bold; }
        audio { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="player">
        <div class="song-title" id="songTitle"></div>
        <div class="artist" id="artist"></div>
        <audio controls id="audioPlayer"></audio>
    </div>
    <script>
        // 从URL参数获取音乐信息
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('songTitle').textContent = urlParams.get('title') || "未知歌曲";
        document.getElementById('artist').textContent = urlParams.get('artist') || "未知歌手";
        document.getElementById('audioPlayer').src = urlParams.get('url') || "";
    </script>
</body>
</html>
