<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion音乐播放器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="loading" class="loading">加载中...</div>
    
    <div id="player" class="player" style="display: none;">
        <div class="playlist-info">
            <div class="playlist-name" id="playlistName">播放列表</div>
            <div class="song-count" id="songCount">0首歌曲</div>
        </div>
        
        <div class="song-info">
            <div class="song-title" id="songTitle">加载中...</div>
            <div class="song-index" id="songIndex">0/0</div>
        </div>
        
        <audio controls id="audioPlayer"></audio>
        <audio id="prevAudioPlayer" preload="auto" style="display:none;"></audio>
        <audio id="nextAudioPlayer" preload="auto" style="display:none;"></audio>
        
        <!-- 添加歌词容器 -->
        <div id="lyrics-container" class="lyrics-container">
            <div class="lyrics-placeholder">暂无歌词</div>
        </div>
        
        <div class="controls">
            <button class="button" id="prevButton">⏮</button>
            <button class="button" id="nextButton">⏭</button>
            <!-- 添加随机播放按钮 -->
            <button class="button" id="shuffleButton" title="随机播放">🔀</button>
        </div>
        <div id="debug" style="font-size:10px; color:#999;"></div>
    </div>
    

    <script>
    function logDebug(message) {
    const debugElement = document.getElementById('debug');
    const timestamp = new Date().toLocaleTimeString();
    debugElement.innerHTML += `${timestamp}: ${message}<br>`;
    }

    audioPlayerEl.addEventListener('loadstart', () => logDebug('开始加载音频'));
    audioPlayerEl.addEventListener('canplay', () => logDebug('音频可以播放'));
    audioPlayerEl.addEventListener('error', (e) => logDebug(`音频错误: ${e.target.error?.message || '未知'}`));
    </script>
    <script src="script.js"></script>
</body>
</html>
